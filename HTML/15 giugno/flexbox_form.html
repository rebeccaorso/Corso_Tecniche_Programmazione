<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Newsletter</title>
    <link type="text/css" rel="stylesheet" href="flexbox.css"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
            <a href="#"><img src="margherita.png" alt="Logo margherita" class="logo"/></a>
            </div>
            <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
            </nav>
    </header>
    <div class="contatti"> 
        <form action="" method="post">
            <h2>Iscriviti alla Newsletter!</h2> 
                <div>
                    <div class="form-group">
                         <p class="etichetta"><label for="nome">Nome:</label></p>
                                <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required/>
                    </div>
                    <div class="form-group">
                        <p class="etichetta"><label for="cognome">Cognome:</label></p>
                               <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required/>
                   </div>
                    <div class="form-group">
                         <p class="etichetta"><label for="email">Email:</label></p>
                                 <input type="email" id="email" name="email" placeholder="Inserisci una email valida" required/> 
                    </div>
                    <div class="form-group">
                    <p class="etichetta">Il tuo fiore preferito:</p>
                      <select name="Fiori">
                      <option value="rosa">Rosa</option>
                      <option value="girasole">Girasole</option>
                      <option value="tulipano">Tulipano</option>
                      <option value="margherita">Margherita</option>
                      </select>
                    </div>
                    <div >
                        <button type="submit" class="button">Iscriviti!</button>
                    </div>
                </div>
        </form>
    </div>
    
</body>
</html>
