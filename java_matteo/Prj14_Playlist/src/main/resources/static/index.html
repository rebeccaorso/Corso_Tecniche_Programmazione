<!DOCTYPE html>
<html lang="en">
<head>
<title>Title</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous" />
</head>
<body>
	<header></header>
	<main>
		<div class="row">
			<div class="col-4" id="sinistra"></div>
			<div class="col-8" id="destra"></div>
		</div>
	</main>
	<footer></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous"></script>
	<script>
      const URL = "/api/canzoni";
      const SX = document.querySelector("#sinistra");
      const DX = document.querySelector("#destraa");
      fetch(URL)
        .then((response) => response.json())
        .then((canzoni) => {
          const UL = document.createElement("ul");
          for (const canzone of canzoni) {
            const LI = document.createElement("li");
            LI.textContent = canzone.titolo;
            LI.addEventListener("click", function () {
              console.log(canzone.titolo);
            });
            UL.append(LI);
          }
          SX.append(UL);
        });
    </script>
</body>
</html>
