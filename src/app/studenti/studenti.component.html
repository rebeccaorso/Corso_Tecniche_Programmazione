
<h2>Lista Studenti Corso Programmatore</h2>
<ul>
    <li [ngClass]="{'txtRed': !studente.materia, 'txtBlue': studente.materia}" *ngFor="let studente of listaStudenti">
        {{studente.nome}}  {{studente.cognome}} <span *ngIf="studente.materia; else noMateria"> - Materia: {{studente.materia}}</span>

    </li>
</ul>

<ng-template #noMateria>
    Non ci sono materie assegnate
</ng-template>
