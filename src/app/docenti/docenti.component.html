<h2>Lista Studenti Corso Programmatore</h2>
<ul>
    <li [ngClass]="{'txtRed': !docente.corso}" *ngFor="let docente of listaDocenti">
        {{docente.nome}}  {{docente.cognome}} - Status:{{docente.status}} - Numero corsi:{{docente.numCorsi}} <span *ngIf="docente.corso; else noCorso"> - Corso: {{docente.corso}}</span>

    </li>
</ul>

<ng-template #noCorso>
    Non ci sono corso assegnate
</ng-template>
